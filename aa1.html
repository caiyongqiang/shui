    <!-- Demo styles -->
    <style>
    html, body {
        position: relative;
        height: 100%;
    }
    body {
        background: #eee;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color:#000;
        margin: 0;
        padding: 0;
    }
    .swiper-container {
        width: 100%;
        height: 100%;
        margin-left: auto;
        margin-right: auto;
    }
    .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #fff;
        max-width: 640px;
        position:relative;
        background-image: url("img/main/bg.jpg");
        background-repeat: no-repeat;
        background-size: 100% 100%;

        /* Center slide text vertically */
        display: -webkit-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        -webkit-justify-content: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
    }
    .swiper-button-prev{
       left:10%;
    }
    .swiper-button-next{
        right:10%;
    }
    /* 添加样式 */
    .swiper-slide img{position: absolute;}
    /* 导航字体 */
    .swiper-slide img:nth-child(1){
      width: 46.4%;
      top:2%;
      right:3%;
    }
    /* 人物 */
    .swiper-slide img:nth-child(2){
      width: 85.93%;
      top:15%;
      right:8%;
    }
    /* 人物背景 */
    .swiper-slide img:nth-child(3){
      width: 85.375%;
      top:15%;
      left:8%;
    }
    /* 水瓶 */
    .swiper-slide img:nth-child(4){
      width: 85.375%;
      top:16%;
      left:8%;
      z-index: 2;
    }
    /* 文字 */
    .swiper-slide img:nth-child(5){
      width: 85.375%;
      top:17%;
      left:8%;
    }
    /* 为青春补水 */
    .swiper-slide img:nth-child(6){
      width: 28.84%;
      top:85%;
      left:33%;
    }
    /* 预加载样式 */
    #mask{
    position: absolute;
    width: 100%;
    height: 100%;
    background-image: url("img/loading.jpg");
    background-size: 100% 100%;
    background-repeat: no-repeat;

    display: none;
  }

    left:27%;
